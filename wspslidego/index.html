<!DOCTYPE html>
<html>
<head>
    <title>wsplayer-slidego demo</title>
    <!--link rel="stylesheet" href="./assets/normalize.css" />
    <link rel="stylesheet" href="./assets/main.css" -->
    <link href="http://vjs.zencdn.net/4.1.0/video-js.css" rel="stylesheet">
    <link href="assets/wsplayer/jquery.wsplayer.css" rel="stylesheet">
    <style>
        /* begin demo embedded styles */
        .wsp-container {
            padding: 0px;
        }
        /* end demo embedded styles */
    </style>
</head>
<body>
<h1>wsplayer-slidego demo</h1>

<!-- begin demo markup -->
<div id="webcast"></div>
<!-- end demo markup -->

<script src="assets/jquery/jquery.min.js"></script>
<script src="http://vjs.zencdn.net/4.1.0/video.js"></script>
<script	src="https://d4vx37tj0yup1.cloudfront.net/1.1.3/videojs.cuepoints.js"></script>
<script src="assets/wsplayer/jquery.wsplayer.js"></script>
<script src="assets/wspslidego/wsplayer-slidego.js"></script>

<script>
    var webcast = wsplayer('webcast', {
        video: {
            width: 512,
            height: 288,
            sources: [{
                src: "assets/sample.mp4",
                type: "video/mp4"
            }]
        },
        components: {
            slidego:{
                width: 408
            },
            layout: {
                manifest: {
                    0: {
                        class: "videoOnly"
                    },
                    1: {
                        class: "videoSLIDE",
                        video:{
                            width: 400,
                            height: 225
                        },
                        slideshow:{
                            width: 520,
                            height: 390
                        }
                    },
                    2: {
                        class: "SLIDEvideo",
                        video:{
                            width: 400,
                            height: 225
                        },
                        slideshow:{
                            width: 520,
                            height: 390
                        }
                    },
                    3: {
                        class: "videoSlide"
                    },
                    4: {
                        class: "slideVideo"
                    }
                }
            }
        }
    });
    webcast.addCuepoint(0, 15, {smooth: false, layout: 2},'layout');
    webcast.addCuepoint(0, 10, {src: 'Presentation/index.html', slide: 1}, 'slidego');
    webcast.addCuepoint(10, 20, {src: 'Presentation/index.html', slide: 2}, 'slidego');
    webcast.addCuepoint(20, 30, {src: 'Presentation/index.html', slide: 2, step: 1}, 'slidego');
    webcast.addCuepoint(30, 40, {src: 'Presentation/index.html', slide: 2, step: 2}, 'slidego');
    webcast.addCuepoint(40, 50, {src: 'Presentation/index.html', slide: 2, step: 3}, 'slidego');
    webcast.addCuepoint(50, 60, {src: 'Presentation/index.html', slide: 3}, 'slidego');
    webcast.addCuepoint(60, 70, {src: 'Presentation/index.html', slide: 4}, 'slidego');
    webcast.addCuepoint(70, 99999, {src: 'Presentation/index.html', slide: 4, step: 1}, 'slidego');

</script>
</body>
</html>
