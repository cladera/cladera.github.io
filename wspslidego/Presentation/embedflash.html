<!DOCTYPE html>

<head>
<style>
body {margin:0;overflow:hidden;width:100%;height:100%}
</style>
</head>
<body>
<script>
function parseQueryString(str,separator){	
	var out = {};
	if(!separator) separator='&'
	var arr = str.split(separator)
	for(var i=0;i<arr.length;i++){
		var x = arr[i].split('=');
		if(x[0]) out[trim(x[0])]=trim(unescape(x[1]));
	}
	return out;
}

function trim(str){
	return str.replace(/^\s\s*/, '').replace(/\s\s*$/, '');
}

var q = parseQueryString(location.search.substr(1));

document.write('<object  id="flashobj" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="100%" height="100%"><param name="movie" value="' + q['url'] + '" /><param name="allowFullScreen" value="true" /><param name="allowScriptAccess" value="always" /><param name="scale" value="exactfit" />		<param name="wmode" value="transparent" /><param name="menu" value="false" /><embed src="' + q['url'] + '" type="application/x-shockwave-flash" allowscriptaccess="always" wmode="transparent" allowfullscreen="true" scale="exactfit" width="100%" height="100%"></embed></object>')
</script>
</body>
