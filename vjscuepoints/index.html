<!DOCTYPE html>
<html>
<head>
  <title>Stereo Panner</title>
  <link href="http://vjs.zencdn.net/4.3/video-js.css" rel="stylesheet">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">
</head>
<body>
<div class="container">
  <h1>VideoJS Cuepoints Plugin</h1>
  <div class="well">
    <video id="my_video_1" class="video-js vjs-default-skin" controls
           preload="auto" width="512" height="288"
           data-setup='{}'>
      <source src="../medias/sample.mp4" type='video/mp4'>
    </video>
    <div id="message" class="alert alert-info" style="margin-top: 10px; display: none;">
    </div>
  </div>
</div>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
<script src="http://vjs.zencdn.net/4.3/video.js"></script>
<script src="videojs.cuepoints.js"></script>
<script>
  $(function(){
    var v = videojs('my_video_1', {}, function(){
      //Init plugin
      this.cuepoints();
      //Create cuepoints
      this.addCuepoint({
        namespace: "message",
        start: 3,
        end: 10,
        onStart: function(params){
          $('#message').html(params.message);
          $('#message').fadeIn('slow');
        },
        onEnd: function(params){
          $("#message").fadeOut('slow', function(){
            $(this).html('');
          });
        },
        params: {message: "Indiana coming in"}
      });
      this.addCuepoint({
        namespace: "message",
        start: 15,
        end: 19,
        onStart: function(params){
          $('#message').html(params.message);
          $('#message').fadeIn('slow');
        },
        onEnd: function(params){
          $("#message").fadeOut('slow', function(){
            $(this).html('');
          });
        },
        params: {message: "He wants the golden statuette"}
      });
      this.addCuepoint({
        namespace: "message",
        start: 21,
        end: 26,
        onStart: function(params){
          $('#message').html(params.message);
          $('#message').fadeIn('slow');
        },
        onEnd: function(params){
          $("#message").fadeOut('slow', function(){
            $(this).html('');
          });
        },
        params: {message: "<strong>Watch out!!</strong>"}
      });

      this.addCuepoint({
        namespace: "message",
        start: 39,
        end: 43,
        onStart: function(params){
          $('#message').html(params.message);
          $('#message').fadeIn('slow');
        },
        onEnd: function(params){
          $("#message").fadeOut('slow', function(){
            $(this).html('');
          });
        },
        params: {message: "See?"}
      });
      this.addCuepoint({
        namespace: "message",
        start: 80,
        end: 84,
        onStart: function(params){
          $('#message').html(params.message);
          $('#message').fadeIn('slow');
        },
        onEnd: function(params){
          $("#message").fadeOut('slow', function(){
            $(this).html('');
          });
        },
        params: {message: "There we go"}
      });
      this.addCuepoint({
        namespace: "message",
        start: 101,
        end: 110,
        onStart: function(params){
          $('#message').html(params.message);
          $('#message').fadeIn('slow');
        },
        onEnd: function(params){
          $("#message").fadeOut('slow', function(){
            $(this).html('');
          });
        },
        params: {message: "Easy, easy..."}
      });
      this.addCuepoint({
        namespace: "message",
        start: 116,
        end: 121,
        onStart: function(params){
          $('#message').html(params.message);
          $('#message').fadeIn('slow');
        },
        onEnd: function(params){
          $("#message").fadeOut('slow', function(){
            $(this).html('');
          });
        },
        params: {message: "Ouch!!"}
      });
      this.addCuepoint({
        namespace: "message",
        start: 123,
        end: 130,
        onStart: function(params){
          $('#message').html(params.message);
          $('#message').fadeIn('slow');
        },
        onEnd: function(params){
          $("#message").fadeOut('slow', function(){
            $(this).html('');
          });
        },
        params: {message: "<strong>Run, run!!</strong>"}
      });
    });
  });
</script>
</body>
</html>
